-
  name: for web server
  hosts: server
  become: yes
  tasks:
  - 
    name: Install apache httpd  (state=present is optional)
    ansible.builtin.apt:
      name: apache2
      state: present
  -
    name: service start apache
    service:
      name: apache2
      enabled: yes
      state: started
