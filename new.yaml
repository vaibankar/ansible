- 
  name: this is our first play.
  hosts: server
  vars: 
    age: 15
  tasks: 
    - 
      name: 'creating file using variable'
      command: touch false.txt
      when: age == 18
    - 
      name: 'creating file using variable'
      command: touch no.txt
      when: age > 18
    - 
      name: 'creating file using variable'
      command: touch yes.txt
      when: age < 10
    - 
      name: 'creating file using variable'
      command: touch /tmp/between_10_and_18.txt
      when: age > 10 and age < 18